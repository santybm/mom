<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grocery List</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../static/font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="../static/css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/creative.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top">
    <header>
		<div class="header-content text-center">
			<br />
            <div class="header-content-inner">
                <div class="btn-group" role="group" aria-label="...">
				  <a class="btn btn-success active" href="/listPage">List</a>
				  <a class="btn btn-primary" href="/searchPage">Search</a>
				  <a class="btn btn-primary" href="/addPage">Add</a>
				</div>
            </div>
        </div>
        <div class="header-content">
            <div class="header-content-inner text-center">
                <h1 >Grocery List</h1>
                <br />
                <a href="#about" class="btn btn-primary btn-xl page-scroll"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a> 
				
				<a href="#about" class="btn btn-primary btn-xl page-scroll"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a>
				<br />
				<br />
            </div>
        </div>
    </header>

    <section class="bg-primary" id="about">
        <div class="container">
            {% for item in itemsAr %}
            <div class="row" id="repeatableCell">
					<div class="col-md-4" style="text-align: right;">
						
							<div>
								{{ item[0] }} <a href="/removeItem?id={{itemcartID}}" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
							</div>
					</div>
                	<div class="col-md-8">
							<div id="itemName">{{ item[1] }}</div>
							<div id="storeName">{{ item[2] }} </div>
							<div id="itemDescription">{{ item[3] }} </div>
							
					</div>
            </div>
            {% endfor %}
        </div>
    </section>

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="../static/js/jquery.easing.min.js"></script>
    <script src="../static/js/jquery.fittext.js"></script>
    <script src="../static/js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../static/js/creative.js"></script>

</body>

</html>
